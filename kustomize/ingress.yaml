apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: klub-ada
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - klub-ada.lb.djnd.si
        - hack.klub-ada.si
        - klub-ada.si
      secretName: klub-ada-tls
  rules:
    - host: klub-ada.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: klub-ada
                port:
                  number: 3000
    - host: hack.klub-ada.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: klub-ada
                port:
                  number: 3000
    - host: klub-ada.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: klub-ada
                port:
                  number: 3000